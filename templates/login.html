<!doctype html>
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
	</head>
	<body>
    <form action="/login-auth" method="POST">
			<input type="text" id="username" name = "username" placeholder="email/username" required/> </br>

			<input type="password" name = "password" placeholder="password" required/></br>
			<input type="submit" value = Login />

      <select id="user-type" name="userType">
        <option value="customer">Customer</option>
        <option value="booking_agent">Booking Agent</option>
        <option value="airline_staff">Airline Staff</option>
      </select>

			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

    <div id="register-invite">
      Don't have an account yet? <a href="/register/select-user-type">Click here</a> to register.
    </div>



	<a href="/">Back to main page</a>

	</body>
</html>
